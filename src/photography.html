<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Photography</title>
  </head>

  <body class="antialiased bg-black">
    <!-- NavBar -->
    <nav class="p-6">
      <div class="mx-auto flex items-center">
        <!-- Menu desktop (nascosto su mobile) -->
        <ul
          id="menu"
          class="hidden lg:flex mx-auto justify-center space-x-8 text-white"
        >
          <li>
            <a
              href="/"
              class="hover:text-gray-500 text-xl font-mono tracking-widest"
              >Home</a
            >
          </li>
          <li>
            <a
              href="about.html"
              class="hover:text-gray-500 text-xl font-mono tracking-widest"
              >About</a
            >
          </li>
          <li>
            <a
              href="portfolio.html"
              class="hover:text-gray-500 text-xl font-mono tracking-wide"
              >Portfolio</a
            >
          </li>
          <li>
            <a
              href="#"
              class="hover:text-gray-500 text-xl font-mono tracking-wide"
              >Photography</a
            >
          </li>
        </ul>
        <!-- Hamburger button -->
        <button
          id="hamburger"
          class="lg:hidden text-white focus:outline-none ml-auto"
        >
          <svg
            class="w-9 h-9"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Menu mobile -->
      <ul
        id="mobileMenu"
        class="left-1/2 -translate-x-1/2 w-[95%] mx-auto rounded-2xl bg-gradient-to-b from-gray-950/0 to-gray-950 lg:hidden flex flex-col text-white items-center fixed z-50 pb-4 transition-all duration-300 ease-in-out opacity-0 -translate-y-3 pointer-events-none"
      >
        <li>
          <a
            href="/"
            class="block py-2 hover:text-gray-500 rounded text-xl lg:text-4xl font-mono tracking-widest"
            >Home</a
          >
        </li>
        <li>
          <a
            href="about.html"
            class="block py-2 hover:text-gray-500 rounded text-xl lg:text-4xl font-mono tracking-widest"
            >About</a
          >
        </li>
        <li>
          <a
            href="portfolio.html"
            class="block py-2 hover:text-gray-500 rounded text-xl lg:text-4xl font-mono tracking-wide"
            >Portfolio</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 hover:text-gray-500 rounded text-xl lg:text-4xl font-mono tracking-wide"
            >Photography</a
          >
        </li>
      </ul>
      <div
        id="menuOverlay"
        class="fixed inset-0 z-40 bg-black bg-opacity-0 hidden"
      ></div>
    </nav>

    <!-- Categoria con sottomenu videogiochi -->
    <div
      class="flex justify-center items-center mt-4 mb-6 space-x-12 text-white font-mono tracking-widest text-lg"
    >
      <button id="btnPhotography" class="hover:text-gray-400">
        PHOTOGRAPHY
      </button>
      <div class="relative">
        <button
          id="videogameSelector"
          aria-haspopup="true"
          aria-expanded="false"
          class="cursor-pointer hover:text-gray-400 transition-colors select-none focus:outline-none"
        >
          VIDEOGAMES
        </button>
        <ul
          id="videogameSubmenu"
          class="absolute left-1/2 top-full -translate-x-1/2 mt-1 bg-gray-900 border border-gray-800 rounded-lg shadow-xl p-4 space-y-2 text-center hidden min-w-[160px] z-50 transition-all duration-150 opacity-0 -translate-y-1 scale-95 pointer-events-none"
        >
          <li>
            <button
              data-folder="rdr2"
              class="vg-submenu-btn hover:text-gray-400 w-full"
            >
              RDR2
            </button>
          </li>
          <li>
            <button
              data-folder="warhammer"
              class="vg-submenu-btn hover:text-gray-400 w-full"
            >
              Warhammer
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Galleria -->
    <div
      id="gallery"
      class="opacity-0 transition-opacity duration-500 columns-1 md:columns-3 gap-4 w-full space-y-4"
    ></div>

    <!-- ModalitÃ  full screen -->
    <div
      id="imageModal"
      class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-10"
    >
      <button
        id="prevBtn"
        class="absolute left-4 top-1/2 -translate-y-1/2 text-white text-4xl opacity-70 hover:opacity-100 z-60 cursor-pointer select-none"
      >
        &lt;
      </button>
      <div class="p-3 bg-gray-200/80 rounded-lg shadow-lg border border-white">
        <img id="modalImage" class="max-h-[80vh] max-w-full rounded" />
      </div>
      <button
        id="nextBtn"
        class="absolute right-4 top-1/2 -translate-y-1/2 text-white text-4xl opacity-70 hover:opacity-100 z-60 cursor-pointer select-none"
      >
        &gt;
      </button>
    </div>

    <script src="../script/videogame-select.js"></script>
    <script src="../script/gallery.js"></script>
  </body>

  <script src="../script/hide-navbar.js"></script>
</html>
