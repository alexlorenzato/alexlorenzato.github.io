<!DOCTYPE html>
<html lang="it">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Photography</title>
  </head>

  <body class="antialiased bg-black">

    <!-- NavBar -->
    <nav class="p-6">
      <div class="mx-auto flex items-center">
        <!-- Menu desktop (nascosto su mobile) -->
        <ul id="menu" class="hidden lg:flex mx-auto justify-center space-x-8 text-white">
          <li><a href="/" class="hover:text-gray-500 text-xl">Home</a></li>
          <li><a href="about.html" class="hover:text-gray-500 text-xl">About</a></li>
          <li><a href="#" class="hover:text-gray-500 text-xl">Photography</a></li>
        </ul>
        <!-- Hamburger button -->
        <button id="hamburger" class="lg:hidden text-white focus:outline-none ml-auto">
          <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      <!-- Menu mobile -->
      <ul id="mobileMenu"
        class="left-1/2 -translate-x-1/2 w-[95%] mx-auto rounded-2xl bg-gradient-to-b from-gray-950/0 to-gray-950 lg:hidden flex flex-col text-white items-center fixed z-50 pb-4 transition-all duration-300 ease-in-out opacity-0 -translate-y-3 pointer-events-none">
        <li><a href="/" class="block py-2 hover:text-gray-500 rounded text-xl lg:text-4xl">Home</a></li>
        <li><a href="about.html" class="block py-2 hover:text-gray-500 rounded text-xl lg:text-4xl">About</a></li>
        <li><a href="#"
            class="block py-2 hover:text-gray-500 rounded text-xl lg:text-4xl">Photography</a></li>
      </ul>
    </nav>

    <div class="flex">

      <h3 class="mx-auto text-white font-bold italic py-20"> TO BE COMPLETED...</h3>
    </div>

  </body>

  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");

    hamburger.addEventListener("click", () => {
      if (mobileMenu.classList.contains("opacity-0")) {
        mobileMenu.classList.remove("opacity-0", "-translate-y-3", "pointer-events-none");
        mobileMenu.classList.add("opacity-100", "translate-y-0", "pointer-events-auto");
      } else {
        mobileMenu.classList.remove("opacity-100", "translate-y-0", "pointer-events-auto");
        mobileMenu.classList.add("opacity-0", "-translate-y-4", "pointer-events-none");
      }
    });
  </script>

</html>
